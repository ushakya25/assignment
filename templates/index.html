
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ML Ops Internship</title>
  </head>
  <body>
    <h1 class="text-center my-5">ExactSpace Internship Assignment</h1>
   
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="card-header bg-primary">
                <h4 class="text-center text-white">Task 1</h4>
              </div>
              
              <form method="post" action="/jsonapi">
              <div class="my-3">
              
                <input type="text" class="form-control" name="fname" placeholder="Enter Your First Name">
              </div>
              <div class="mb-3">
             
                <input type="text" class="form-control" name="lname" placeholder="Enter Your Last Name">
              </div>
              <div class="mb-3">
           
                <input type="text" class="form-control" name="cmp" placeholder="Enter Your Company">
              </div>
              <div class="mb-3">
       
                <input type="text" class="form-control" name="loc" placeholder="Enter Your Location">
              </div>
              
              <input type="submit" class="btn btn-primary btn-lg" value = "Submit">
            </form>
            </div>
          
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="card-header bg-primary">
                <h4 class="text-center text-white">Task 2</h4>
              </div>
              <div class="container mt-3">
              <form>            
                <div class="mb-3">
                  <label for="txtarea" class="form-label">Enter a valid JSON Here</label>
                  <textarea class="form-control" id="txt" rows="3"></textarea>
                </div>
  
                <div class="mb-3">
                  <button type="button" class="btn btn-primary">Check</button>
                </div>
  
                <label for="txtoutput" class="form-label"><b>Output:</b></label>
          </form>
        </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
  </body>
</html>
